version: '3.8'

services:
  app:
    build:
      args:
        user: glaydson
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: glaydson/laravel-app
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    restart: unless-stopped
    networks:
      - docker-laravel

  #mysql
  mysql:
    image: mysql:5.7.22
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - ./.docker/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSOWORD: ${DB_PASSWORD}
    networks: 
      - docker-laravel

  # nginx
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports: 
      - "8989:80"
    volumes: 
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
    networks: 
      - docker-laravel

  # nginx
  redis:
    image: redis:latest
    networks: 
      - docker-laravel

networks:
  docker-laravel:
    driver: bridge
